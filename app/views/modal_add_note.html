<div class="modal-header">
  <h3 class="modal-title">Adding a note to {{customer_obj.company}}</h3>
</div>
<div class="modal-body">
  <textarea ng-model="note.note" name="" id="" style="width: 100%;height: 200px;"></textarea>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Add note</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
